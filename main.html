<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="utf-8">

  <!-- bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

  <!-- Jquery Plugin -->
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <link rel="icon" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean" rel="stylesheet">

  <link  href="TangerineCss.css" rel="stylesheet">
  <link href="load.css" rel="stylesheet">
  <title>Tangerine-Tangerine</title>
</head>
<body>

  <div  class="container">
    <div class="row">
      <div id="loadPage" class="col-xs-12 col-md-12">
        <div id="dot"></div>
        <div class="step" id="s1"></div>
        <div class="step" id="s2"></div>
        <div class="step" id="s3"></div>
      </div>
    </div>
  </div>

  <div class="container home2" id="total_Page">
    <!-- 메뉴바 -->
    <div class="row">
      <div class="menu pullUp col-xs-12 col-md-12">
        <img id="logo" src="./img/TanLogo2.png">
        <table id="temp">
          <tr>
            <td><a id="Main" name="Main">MAIN</a></td>
            <td><a id="Info" name="Info">SEARCH</a></td>
            <td>
              <label id="file_text" for="ex_file"><a>QR</a></label>
              <input type="file" id="ex_file" accept="image/*" capture=environment onchange="openQRCamera(this);" tabindex=-1>
            </td>
          </tr>
        </table>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" id="login" class="bttn-simple bttn-md bttn-mlogin" name="login" value="">
      </div>
    </div>

    <!--search 누를 경우 검색창  -->
    <div class="row" id="search">
      <input type="text" id="srch">
      <button class="bttn-simple bttn-md bttn-srch" id="btn-search">검색</button>
    </div>

    <!-- 대여 물품 목록표 -->
    <div class="row">
      <div id="goods" class="col-xs-12 col-md-12">
        <table id="mainTable">
          <tr>
            <th>번호</th>
            <th>분류</th>
            <th>물품명</th>
            <th>대여자</th>
            <th>대여기간</th>
            <th>대여여부</th>
          </tr>
        </table>
      </div>
    </div>

    <!-- 대여 버튼 눌렀을때 -->
    <div class="row">
      <div id="rent" class="col-md-offset-3">
        <input type="hidden" id="rent_hidden" value="">
        <table>
          <tr>
            <td class="front">물품명</td>
            <td><input type="text" style="width:11em;" id="rent-pname" disabled ></td>
          </tr>
          <tr>
            <td class="front">대여자</td>
            <td><input type="text" style="width:11em;" placeholder="대여자" id="rent-rname" required></td>
          </tr>
          <tr>
            <td class="front">대여기간</td>
            <td><input type="date" style="width:11em;" id="rent-date" required></td>
          </tr>
          <tr>
            <td class="front">비밀번호</td>
            <td><input type="password" style="width:11em;" id="rent-pw" required></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="button"class="bttn-simple bttn-md bttn-ccl" value="취소" id="rent-cancel">
              <input type="submit" class="bttn-simple bttn-md bttn-yes" value="대여" id="rent-btn">
            </td>
          </tr>
        </table>
      </div>
    </div>

    <!-- 반납 버튼 눌렀을때 -->
    <div class="row">
      <input type="hidden" id="return_hidden" value="">
      <div id="return" class="col-md-offset-3">
        <table>
          <tr>
            <td class="front">물품명</td>
            <td><input type="text" style="width:11em;" disabled id="return-pname"></td>
          </tr>
          <tr>
            <td class="front">대여자</td>
            <td><input type="text" style="width:11em;" placeholder="대여자" id="return-rname"></td>
          </tr>
          <tr>
            <td class="front">비밀번호</td>
            <td><input type="password" style="width:11em;" id="return-pw"></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="button" class="bttn-simple bttn-md bttn-ccl" value="취소" id="return-cancel">
              <input type="submit" class="bttn-simple bttn-md bttn-no" value="반납" id="return-btn">
            </td>
          </tr>
        </table>
      </div>
    </div>


  </div> <!-- container home2 div end -->

  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <!-- qr reader -->
  <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>

  <script src="Script.js"></script>
</body>
</html>
