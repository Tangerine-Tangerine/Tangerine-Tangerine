<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

  <link rel="icon" href="img/orange.png">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>

  <link  href="managerCss.css" rel="stylesheet">
  <title>Tangerine-Manager</title>
</head>
<body>

  <div class="container" id="ex">
    <!-- 관리자 모드 로그인 -->
    <div class="row">
      <div id="manage" class="col-xs-12 col-md-12">
        <table id="homeT">
          <caption> <img src="./img/tangerine_b.png"></caption>
          <tr>
            <td>Username</td>
            <td>
              <input type="text" id="username" style="width:12em;" name="username">
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input type="password" id="password" style="width:12em;" name="password">
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" id="btn-login" class="bttn-simple bttn-md bttn-mlogin" name="login" value="login">
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- 로그인 후, 표 나오는 페이지 -->
  <div id="logged" class="container">
    <!-- 메뉴바 -->
    <div class="row">
      <div id="menu" class="col-xs-12 col-md-12">
        <a class="mbtn" id="btn-main">Main</a>
        <a class="mbtn" id="btn-add">Add</a>
        <a class="mbtn" id="btn-search">SEARCH</a>
        <a class="mbtn" id="btn-delay">DELAY</a>
        <a class="mbtn" id="btn-member">MEMBER</a>
        <input type="button" id="logout" class="bttn-simple bttn-md bttn-logout" name="logout" value=" logout ">
      </div>
    </div>

    <!--search 누를 경우 검색창  -->
    <div class="row" id="search">
      <input type="text" id="srch">
      <button class="bttn-simple bttn-md bttn-srch" id="btn-searchSubmit">검색</button>
    </div>

    <!-- 대여 물품 목록표 -->
    <div class="row">
      <div id="goods" class="col-xs-12 col-md-12">
        <table id="mainTable">
          <tr>
            <th>번호</th>
            <th>분류</th>
            <th>물품명</th>
            <th>대여자</th>
            <th>대여기간</th>
            <th>대여여부</th>
          </tr>
        </table>
      </div>
    </div>

    <!--물품명 클릭 -> qr코드 이미지  -->
    <div class="row" id="qrdiv">
      <table class="divqrqr">
        <tr><td>
          <div id="div_qrimage">
            <img src="" alt="qr코드" id="img_qr">
          </div>
        </td></tr>
        <tr><td>
          <input type="button" id="btn-imageCancel" class="bttn-simple bttn-md bttn-close margin" value="닫기">
        </td></tr>
      </table>
    </div>

    <!-- 물품추가 -> qr생성 -->
    <div class="row">
      <div id="qrcreate" class="col-md-offset-4">
        <table>
          <tr>
            <td class="front">물품 이름</td>
            <td><input id ="m_title"></input></td>
          </tr>
          <tr>
            <td class="front">분류</td>
            <td><input id ="m_group"></input></td>
          </tr>
          <tr>
            <td colspan="2">
              <button id="createBtn" class="bttn-simple bttn-md bttn-create">create</button>
              <button id="btn-addCancel" class="bttn-simple bttn-md bttn-ccl">취소</button>
            </td>
          </tr>
        </table>

        <!-- qr코드 이미지 나타나는 부분 -->
        <div id="qr">
          <img id="qrcode" src=''>
        </div>
        <button id="add" class="bttn-simple bttn-md bttn-add">물품 추가</button>
      </div>
    </div>

    <!-- delay 버튼 (연체) -->
    <div class="row" id="div_delayList">
      <div class="delaysdiv col-md-offset-4 col-sm-offset-3 col-xs-offset-0">
        <div>
          <table id="delaymem">
            <tr>
              <th class="n0">번호</th>
              <th class="na0">물품명</th>
              <th>대여자</th>
              <th class="e0">E-mail 전송</th>
            </tr>
          </table>
        </div>
        <div class="sec">
          <table id="table_delayList">
          </table>
        </div>
        <button id="btn-delayListClose" class="bttn-simple bttn-mid bttn-close">닫기</button>
      </div>
    </div>

    <!-- 멤버 관리 -->
    <div class="row" id ="div_memberManage">
      <div class="membersdiv col-md-offset-4 col-sm-offset-3 col-xs-offset-0">
        <div>
          <table id="overmembers">
            <tr>
              <th class="nm">Name</th>
              <th class="em">E-mail</th>
              <th class="dels">삭제</th>
            </tr>
          </table>
        </div>
        <div class="sec">
          <table id="table_memberList">
          </table>
        </div>
        <button id="btn-memberAdd" class="bttn-simple bttn-md bttn-mem">멤버 추가</button>
        <button id="btn-memberDivCancel" class="bttn-simple bttn-md bttn-close">닫기</button>
      </div>
    </div>

    <!-- 멤버 추가 버튼 눌렀을 경우 -->
    <div class="row">
      <div id="div_memberAdd" class="col-md-offset-4">
        <table>
          <tr>
            <td class="front">Name</td>
            <td>
              <input type="text" style="width:12em;" id="input_memberName">
            </td>
          </tr>
          <tr>
            <td>E-mail</td>
            <td>
              <input type="text" style="width:12em;" id="input_memberEmail">
            </td>
          </tr>
          <tfoot>
            <td colspan="2">
              <input type="button" id="btn-memberAddSubmit" class="bttn-simple bttn-md bttn-mem" value="추가">
              <input type="button" id="btn-memberAddCancel" class="bttn-simple bttn-md bttn-close" value="닫기">
            </td>
          </tfoot>
        </table>
      </div>
    </div>

    <div class="row foot">
      <div id="col-xs-12 col-sm-12 col-md-12">
        <footer>
          <img id="logo" src="./img/tantan.png">
        </footer>
      </div>
    </div>

  </div> <!-- 전체 div 끝 -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="managerScript.js"></script>
</body>
</html>
