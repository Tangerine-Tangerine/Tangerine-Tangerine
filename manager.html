<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

  <link rel="icon" href="img/orange.png">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>

  <link  href="managerCss.css" rel="stylesheet">
  <title>Tangerine-Manager</title>
</head>
<body>

  <div class="container" id="ex">
    <!-- 관리자 모드 로그인 -->
    <div class="row">
      <div id="manage" class="col-xs-12 col-md-12">
        <table id="homeT">
          <caption> <img src="img/tangerine_b.png"></caption>
          <tr>
            <td>Username</td>
            <td>
              <input type="text" id="username" style="width:12em;" name="username">
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input type="password" id="password" style="width:12em;" name="password">
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" id="btn-login" class="bttn-simple bttn-md bttn-mlogin" name="login" value="login">
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- 로그인 후, 표 나오는 페이지 -->
  <div id="logged" class="container">
    <!-- 메뉴바 -->
    <div class="row">
      <div id="menu" class="col-xs-12 col-md-12">
        <!-- <img id="logo" src="./img/TanLogo.png"> -->
        <a class="mbtn">Main</a>
        <a class="mbtn">Add</a>
        <a class="mbtn">Delete</a>
        <a class="mbtn">SEARCH</a>
        <input type="button" id="logout" class="bttn-simple bttn-md bttn-logout" name="logout" value=" logout ">
      </div>
    </div>

    <!--search 누를 경우 검색창  -->
    <div class="row" id="search">
      <input type="text" id="srch">
      <button class="bttn-simple bttn-md bttn-srch">검색</button>
    </div>

    <!-- 대여 물품 목록표 -->
    <div class="row">
      <div id="goods" class="col-xs-12 col-md-12">
        <table id="mainTable">
          <tr>
            <th>번호</th>
            <th>분류</th>
            <th>물품명</th>
            <th>대여자</th>
            <th>대여기간</th>
            <th>대여여부</th>
          </tr>
        </table>
      </div>
    </div>

    <!-- 물품추가 -> qr생성 -->
    <div class="row">
      <div id="qrcreate" class="col-xs-9 col-xs-offset-2 col-sm-6 col-md-3 col-md-offset-4">
        <table>
          <tr>
            <td>물품 이름</td>
            <td><input id ="m_title"></input></td>
          </tr>
          <tr>
            <td>물품 번호</td>
            <td><input id ="m_number"></input></td>
          </tr>
          <tr>
            <td>분류</td>
            <td><input id ="m_group"></input></td>
          </tr>
          <tr>
            <td colspan="2">
              <button id="createBtn" class="bttn-simple bttn-md bttn-create">create</button>
            </td>
          </tr>
        </table>

        <!-- qr코드 이미지 나타나는 부분 -->
        <div id="qr">
          <img id="qrcode" src=''>
        </div>
        <button id="add" class="bttn-simple bttn-md bttn-add">물품 추가</button>
      </div>
    </div>

    <footer>
      <img id="logo" src="./img/TanLogo.png">
    </footer>

  </div> <!-- 전체 div 끝 -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="managerScript.js"></script>
</body>
</html>
